        window.onscroll = function () {

              navbar.addClass("glava-hide");

            } else if(window.pageYOffset < 180){
              navbar.removeClass("glava-hide");

            }

        }

        $(".menu-btn").on("mouseenter", function () {
          console.log("side-menu-links a enter");
          $("#mega-meni").css('display', 'flex');

          setTimeout(function () {
            $("#mega-meni").addClass("mega-meni-open");
          }, 10); //The delay is added because otherwise the css opacity transition isn't working
        });

        $("#meni-okvir").on("mouseleave", function () {
          console.log("leaving up");

          if ($('#mega-meni:hover').length == 0) {
            $("#mega-meni").removeClass("mega-meni-open");
            $("#mega-meni").css('display', 'none');

          }


        });
        $("#mega-meni").on("mouseleave", function () {
          console.log("side-menu leave");
          $("#mega-meni").removeClass("mega-meni-open");
          setTimeout(function () {
            $("#mega-meni").css('display', '');
          }, 10);

        function izpisStevil(){
          let izpis="";
          for(let i=1; i<=100; i++){

            if(i%3==0 && i%5==0){
              izpis+="Trojka + Petka";
            }else if(i%3==0){
              izpis+="Trojka";
            }else if(i%5==0){
              izpis+="Petka";
            }else{
              izpis+=i;
            }
            izpis+=" ";

          }
          return izpis;
